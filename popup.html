<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Canify</title>
  <!-- Include Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- Your custom styles.css -->
  <link href="styles.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
</head>
<body class="bg-red-400" style="background-color: rgb(248, 113, 113) !important;">

  <!-- Main Popup Container -->
  <div class="w-[400px] h-[500px] bg-red-950 p-4 overflow-hidden relative">

    <!-- Updated Header Section - Centered Text -->
    <div class="flex justify-center items-center h-16 mb-2 relative z-10 mt-2">
      <h1 class="text-6xl font-extrabold text-white tracking-wider" style="font-family: 'Inter', sans-serif;">CANIFY</h1>
    </div>

    <!-- Updated Results Section -->
    <div class="mt-2 p-4 bg-white/95 backdrop-blur-sm rounded-3xl shadow-2xl">
      <div id="results">
        <!-- Loading State -->
        <div class="animate-pulse space-y-4">
          <div class="h-4 bg-red-100 rounded w-3/4 mx-auto"></div>
          <div class="h-12 bg-red-50 rounded-lg"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
