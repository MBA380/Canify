<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Canify</title>
  <!-- Include Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- Your custom styles.css -->
  <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-red-500">

  <!-- Main Popup Container -->
  <div class="w-[400px] h-[500px] bg-red-100 p-4 overflow-hidden relative">
    <!-- Large background maple leaf -->
    <div class="absolute inset-0 z-0 opacity-10 bg-leaf-animation">
      <!-- Replace the SVG/Path with an actual image -->
      <img src="icons/leaf.svg" alt="Maple Leaf" class="w-full h-full" />
    </div>

    <!-- Header -->
    <div class="flex items-center space-x-2 mb-6 relative z-10 ">
        <div class=" w-8 h-8 text-red-600 drop-shadow-lgabsolute inset-0 z-0 opacity-100 drop-shadow-lg">
          <!-- Replace the SVG/Path with an actual image -->
          <img src="icons/leaf.svg" alt="Maple Leaf" class="w-full h-full" />
        </div>
      <span class="font-bold text-2xl bg-gradient-to-r from-red-600 to-red-400 bg-clip-text text-transparent">
        Canify
      </span>
    </div>

    <!-- Content -->
    <div class="text-center relative z-10">
      <h1 class="text-2xl font-bold text-red-800 mb-4">
        Analyzing Cart
      </h1>

      <!-- Results Area -->
      <div class="mt-6 p-4 bg-white bg-opacity-90 rounded-lg shadow-lg">
        <div id="results" class="text-left">
          <p class="text-red-700 text-center">Scanning page...</p>
        </div>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
